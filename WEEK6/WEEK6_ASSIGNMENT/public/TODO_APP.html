<!--
################### CODING A FULLY FUNCTIONAL TODO LIST #####################

 OVERVIEW:
This script powers a minimal yet interactive TODO list. It allows users to add, delete, and edit their daily tasks in a smooth, intuitive manner using DOM manipulation and a local JavaScript array.

------------------------------------------------------------------------------

 FEATURES IMPLEMENTED:

1️ ADDING TODOS:
    - The user can type a task in the input box.
    - On clicking the "Add" button, the task is pushed into the `todos[]` array.
    - It is then rendered dynamically in the list using JavaScript.

2️ DELETING TODOS:
    - Each task is rendered with a "Delete" button.
    - Clicking it removes the task from the `todos[]` array and updates the DOM.
    - Useful when the user wants to cancel or reschedule a task.

3️ EDITING TODOS:
    - Each task has an "Edit" button.
    - On clicking "Edit", the existing task is placed into an input box with the text pre-filled.
    - The "Edit" button changes to a "Save" button.
    - After making changes and clicking "Save", the updated task is saved in the array and re-rendered.

   TECHNICAL NOTES:
    - The app uses vanilla JavaScript (no frameworks).
    - All operations are in-memory (i.e., data does not persist after refresh).
    - Efficient use of `eventListeners`, dynamic DOM updates, and array indexing.

 FUTURE IMPROVEMENTS:
    - Store todos in `localStorage` to persist across sessions.
    - Add user authentication to sync tasks with the backend.
    - Add checkbox to mark tasks as "completed".

------------------------------------------------------------------------------
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProTask | Todo Manager</title>
  <link rel="stylesheet" href="TODO_APP_STYLE.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <header>
      <h1>ProTask</h1>
      <p>Manage your day like a pro</p>
    </header>

    <main>
      <section class="input-section">
        <div class="todo-input-wrapper">
            <input type="text" placeholder="Write your tasks for today!">
            <button onclick="addTodo()" id="addTodo">Add Task</button>
        </div>

      <section id="todo-container" class="todo-lists"></section>
    </main>

    </div>

</html>
