<!--
######################### LOGIN PAGE FRONTEND SCRIPT #########################

 OVERVIEW:
This script handles all user authentication functionalities on the frontend.
It provides an interface for user signup, signin, and logout. It communicates
with the backend API using Axios for data persistence and authentication.

------------------------------------------------------------------------------

 FEATURES IMPLEMENTED:

1 SIGNUP:
    - Takes username and password from the input fields.
    - Sends POST request to backend to register the user.
    - Displays appropriate errors (e.g. if user already exists).

2 SIGNIN:
    - Sends entered credentials to backend for verification.
    - On success, stores the token in `localStorage`.
    - On failure, shows an error message.

3 LOGOUT:
    - Clears the token from `localStorage`.
    - Effectively logs the user out from the session.

4 ERROR HANDLING:
    - Displays error messages in the DOM in case of failed requests.
    - Hide errors on user interaction (Ã— button).

 NOTE:
    - The script assumes that the backend exposes routes like `/signup` and `/signin`.
    - Proper validation and error-handling is essential on the backend too.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first fullstack application</title>
    <link rel="stylesheet" href="login_css.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
<script src="loginFrontendScript.js"></script>
<body>
    <div class="container">
        <header>
            <h1>Sign-up to ProTask</h1>
        </header>
        <!-- Error Display -->
        <div id="error" class="error-message" style="display:none;"></div>
        <div>
            Signup
            <input type="text" name="username" placeholder="Username" id="signup-username">
            <input type="password" name="password" placeholder="Password" id="signup-password">
            <button onclick="signup()">Submit</button>
        </div>
        <div>
            Signin
            <input type="text" name="username" placeholder="Username" id="signin-username">
            <input type="password" name="password" placeholder="Password" id="signin-password">
            <button onclick="signin()">Submit</button>
        </div>
        <div>
        </div>
        <div>
            <button aria-placeholder="logout" , onclick="logout()">Logout</button>
        </div>
        <div id="error" class="error-message" style="display: none;">
            <span id="error-text">Something went wrong</span>
            <button onclick="hideError()"
                style="float: right; background: none; border: none; font-weight: bold; color: #842029; cursor: pointer;">&times;</button>
        </div>

    </div>
</body>

</html>
